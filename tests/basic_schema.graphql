input Dog {
  name: String!
  weight: Int!
  vaccinated: Boolean
}

type User {
  lastName: String
  greeting: String!
  sayHello(name: String): String
  double(num: Int!): Int!
  allPrimes(nums: [Int]): Boolean!
  winningNumbers(numbers: [Int!]!): Boolean!
  compare(a: String, b: Int): String
  """
  Always returns true
  """
  isAGoodDog(dog: Dog!): Boolean
  petDog(dog: Dog): Int
}

schema {
  query: User
}
